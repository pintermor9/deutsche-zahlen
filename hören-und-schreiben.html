<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Zahlen Hören und Schreiben</title>

  <!-- Add Bootstrap CSS link -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="hören-und-schreiben.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <h1 class="mt-5">Zahlen Hören und Schreiben</h1>
    <p class="mt-3">Nummer:</p>
    <div class="form-group">
      <input type="text" class="form-control" id="numberInput" name="numberInput">
    </div>
    <button class="btn btn-primary" id="play" onclick="play()">Sprechen</button>
    <button type="submit" class="btn btn-success" onclick="check()">Überprüfen</button>
    <p class="mt-3" id="feedback"></p>
  </div>
</body>

</html>
